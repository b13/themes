<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">
<f:layout name="Backend" />

<f:section name="Content">

	<f:if condition="{template}">
		<f:then>
			<f:render partial="Themes/ConstantEditor" arguments="{categories:categories, categoriesFilterSettings:categoriesFilterSettings, pid:pid}"/>
		</f:then>
		<f:else>
			<f:be.infobox title="{f:translate(key:'noThemeSelectable')}" state="2">
				One reason could be, that there is no TypoScript Root-Template defined on this page.<br />
				Create a TypoScript Root-Template or select antoher page for selecting a Theme.
			</f:be.infobox>
			<f:form action="create">
				<f:form.button class="btn btn-default" type="submit">
					<f:translate key="extTemplateAction" extensionName="tstemplate" />
				</f:form.button>
			</f:form>
		</f:else>
	</f:if>


</f:section>
</html>
